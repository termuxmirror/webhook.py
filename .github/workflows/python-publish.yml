# Dieser Workflow lädt ein Python-Paket mit Twine hoch, wenn eine Veröffentlichung erstellt wird
# Weitere Informationen finden Sie unter: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# Dieser Workflow verwendet Aktionen, die nicht von GitHub zertifiziert sind.
# Sie werden von Drittanbietern bereitgestellt und unterliegen
# separaten Nutzungsbedingungen, Datenschutzrichtlinien und Support-Dokumentationen.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setze Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Installiere Abhängigkeiten
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Baue Paket
      run: python -m build
    - name: Veröffentliche Paket
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
